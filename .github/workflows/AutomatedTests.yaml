name: AutomatedTests

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8]
        os: [windows-latest]
        
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
          activate-environment: cfl-env
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
          environment-file: requirements.yml
          auto-activate-base: false
          

#     - name: Set up Python 3.8
#       uses: actions/setup-python@v2
#       with:
#         python-version: 3.8

#     - name: Add conda to system path
#       run: echo $CONDA/bin >> $GITHUB_PATH

#     - name: Install dependencies
#       run: conda env update --file requirements.yml --name base

    - name: append cfl to pythonpath
      run: |
        echo "PYTHONPATH=/home/runner/work/cfl" >> $GITHUB_ENV
        echo "PYTHONPATH=/home/runner/work/cfl" >> $GITHUB_PATH
    - name: Test with pytest
      run: |
        conda env list
        cd /home/runner/work/cfl
        pytest
