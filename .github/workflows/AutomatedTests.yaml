name: AutomatedTests

on:
  push:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]
        
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2
    - name: what's going on
      run: echo $GITHUB_WORKSPACE
      
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: append cfl to pythonpath
      run:  |
        %CD%
        echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

